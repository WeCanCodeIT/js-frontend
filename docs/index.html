<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <h1>Blackjack</h1>
        <section class="actions">
          <button class="btn btn--hit">Hit</button>
          <button class="btn btn--double">Double</button>
          <button class="btn btn--stand">Stand</button>
        </section>
      </header>
      <main>
        <section class="table">
          <section class="result"></section>
          <h3>Dealer:</h3>
          <section class="dealer"></section>
          <h3>User</h3>
          <h4>Current chip count: <span class="chip-count"></span></h4>
          <h4>Current Bet: <span class="user-chips"></span></h4>
          <section class="user"></section>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
